<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!--    <script src="./angular.min.js"></script>-->
</head>
<body ng-app="app" ng-controller="ctrl">
    <h3>Authorizing</h3>
    <h2>{{dat}}</h2>
    <table ng-if="db" style="width: 100%" border="1">
        <thead>
        <tr>
            <th></th>
            <th ng-repeat="role in db.roles">{{role.name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="acc in db.accounts">
            <th>{{acc.username}}</th>
            <th ng-repeat="role in db.roles">
                <input type="checkbox" ng-click="update(acc.username, role.id)" ng-checked="(index_of(acc.username, role.id)>=0)" >
<!--                ng-click="update({{acc.username}}, {{role.id}})"-->
            </th>
        </tr>
        </tbody>
    </table>

<script src="./ctrl.js"></script>
</body>
</html>
