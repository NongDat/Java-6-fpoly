<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
  <nav th:replace="~{/home/_menu::nav}"></nav>
  <hr>
  <h3>Login Form</h3>
  <hr>
  <i th:text="${msg}" style="color:red;"></i>
  <form th:action="@{/auth/login}" method="post">
    <input name="username" class="form-control"> <br>
    <input name="password" type="password" class="form-control"> <br>
    <input type="checkbox" name="remember?"> Remember me? <br>
    <a href="/oauth2/authorization/facebook">Facebook</a>
    <button>Login</button>
  </form>
</body>
</html>
