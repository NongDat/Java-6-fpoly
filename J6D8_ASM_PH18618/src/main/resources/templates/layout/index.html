<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    Jquery-->
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
</head>
<body>
    <div class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <header class="row"></header>
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <div class="row">
            <article class="col-sm-9">
                <main th:replace="${main}"></main>
            </article>
            <aside class="col-sm-3">
                <div th:replace="/layout/_cart-info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>
        <footer class="row">
            <div class="card">
                <div class="card-body text-center">
                    <h3>FPT Polytechnic &copy; 2021.All rights reserved</h3>
                </div>
            </div>
        </footer>
        <script src="/assets/js/shopping-cart-app.js"></script>
    </div>
</body>
</html>
