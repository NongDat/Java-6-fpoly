<div class="card">
    <div class="card-header bg-success text-white">PRODUCT FORM</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="/assets/images/{{form.image}}" style="max-width: 100%;height: 250px;" alt="">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" id="name" class="form-control">
                        <div id="nameErr" class="text-danger"></div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" id="price" class="form-control">
                        <div id="priceErr" class="text-danger"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Image</div>
                        <input type="file" id="image" class="form-control"
                        onchange="angular.element(this).scope().imageChanged(this.files)">
                        <div id="imageErr" class="text-danger"></div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Create Date</div>
                        <input ng-model="form.createDate" id="createDate" type="date" class="form-control">
                        <div id="createDateErr" class="text-danger"></div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available?</div>
                        <div class="form-control">
                            <label for="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="available">Yes
                            </label>
                            <label for="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <i class="bi bi-save-fill"></i> Create
        </button>
        <button ng-click="update()" class="btn btn-primary">
            <i class="bi bi-gear-fill"></i> Update
        </button>
        <button ng-click="delete(form)" class="btn btn-primary">
            <i class="bi bi-archive-fill"></i> Delete
        </button>
        <button ng-click="reset()" class="btn btn-primary">
            <i class="bi bi-stars"></i> Reset
        </button>
    </div>
</div>
